<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To-Do Exercise</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <script src="./js/scripts.js" type="text/javascript" defer></script>
    </head>
    <body>
        <h1>JavaScript To-Do List</h1>
        <form id="task-form" action="#" method="GET">
            <h2>Add to To-Dos</h2>
            <label for="task">
                Enter Task:
                <input id="task" name="task" type="text">
            </label>
            <input type="submit" value="Add To-Do">
        </form>
        <table>
            <thead>
                <h2>Active To-Dos</h2>
            </thead>
            <tbody id="my-table-body">
                <tr>
                    <td>

                    </td>                      
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <h2>Completed</h2>
            </thead>
            <tbody>
                <tr>
                    <td>
                        
                    </td>                      
                </tr>
            </tbody>
        </table>
    </body>
</html>
